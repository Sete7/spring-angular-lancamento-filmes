<div class="bx-card__">





    <mat-list class="app-content" *ngIf="filme; else semRegistro">
        <mat-list-item class="cl-white"> Título: {{filme.titulo}} </mat-list-item>
        <mat-list-item class="cl-white"> Data de lançamento: {{filme.dtLancamento | date: 'dd/MM/yyyy' }}
        </mat-list-item>
        <mat-list-item class="cl-white"> Gênero: {{filme.genero}} </mat-list-item>
        <mat-list-item class="quebrar-linha cl-white"> Descrição: {{filme.descricao}} </mat-list-item>
        <mat-list-item class="cl-white mb-rem2-5">Nota: <a [href]="filme.urlIMDb" class="cl-white" target="_blank"> {{ filme.nota
                }}</a> </mat-list-item>
        <img class="urlFoto" mat-card-image [src]="filme.urlFoto || semFoto">        
        <mat-card class="mat-card-actions__">
            <mat-card-actions  class="mat-card-buttons__">
                <button color="accent" mat-raised-button (click)="editar()">Editar</button>
                <button color="warn" mat-raised-button (click)="excluir()">Excluir</button>
            </mat-card-actions>
        </mat-card>
    </mat-list>
    

    <ng-template #semRegistro>
        <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
    </ng-template>
</div>
